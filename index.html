<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.svg" alt="logo" />
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#" class="nav-link">Specs</a></li>
                <li><a href="#" class="nav-link">Products</a></li>
                <li><a href="#" class="nav-link">Contacts</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="cart.svg" alt="cart" />
        </div>
    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>
                        The new 14 inc bezeless display offerring a 4k display with touch screen.
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 inch</button>
                    <button class="cta-add">Add to cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="matebook.png" alt="Matebook">
            </div>
        </section>
        <div class="laptop-select">
            <img src="arrow-left.svg" alt="">
            <img src="dot.svg" alt="">
            <img src="dot-full.svg" alt="">
            <img src="arrow-right.svg" alt="">
        </div>
        <img class="big-circle" src="big-eclipse.svg" alt="" />
        <img class="medium-circle" src="mid-eclipse.svg" alt="" />
        <img class="small-circle" src="small-eclipse.svg" alt="" /> 
    </main>
</body>
</html>
